<h2 class="page-header">ngValidation 简单使用</h2>

<h3>案例：用户注册</h3>

<div class="row">

    <div class="col-md-6">

        <form name="regForm" validation-form>
            <div class="form-group">
                <label for="userName">用户名</label>
                <input ng-model="user.userName" validation-field required type="text" class="form-control" id="userName" placeholder="Enter UserName">
            </div>

            <div class="form-group">
                <label for="userEmail">邮箱</label>
                <input ng-model="user.email" validation-field required message="{email:'请输入正确的邮箱'}" type="email" class="form-control" id="userEmail" placeholder="Enter Email">
            </div>

            <div class="form-group">
                <label for="userPassword">密码</label>
                <input type="password" class="form-control" id="userPassword" placeholder="Enter Password">
            </div>

            <div class="form-group">
                <label for="website">网站</label>
                <input type="url" class="form-control" id="website" placeholder="Enter Website">
            </div>

            <button type="submit" class="btn btn-default">注册</button>
        </form>

    </div>
</div>
